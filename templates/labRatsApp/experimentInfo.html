<!-- Experiment Card -->
<div class="panel panel-default">
	<!-- Experiment title -->
	<div class="panel-heading">
		<h5><a data-toggle="collapse" data-parent="#experiments" href="#collapse{{e}}" class="pull-right"><span class="glyphicon glyphicon-collapse-down"></span></a></h5>
		<h5><a href="/labRatsApp/experiment/{{e}}">{{e.title}}</a></h5>						
	</div>
	<!-- Experiment body -->
	<div id="collapse{{e}}" class="panel-collapse collapse">
		<div class="panel-body">
			<!-- Experiment description -->
			<p>{{e.description_short}}</p>
			
			<div class="row">
				<!-- Experiment requirements -->
				<div class="col-md-6">
					Participants: {{e.num_of_participants}}/{{e.max_participants}}
					<div class="progress">
						<div class="progress-bar" role="progressbar" aria-valuenow="{{e.num_of_participants}}" aria-valuemin="0" aria-valuemax="{{e.max_participants}}" style="width: {{e.percent_full}}%"></div>
					</div>
				</div>
				
				<div class="col-md-6">
					<h3 class="pull-right well well-sm">Reward: <span class="glyphicon glyphicon-gbp"></span> {{e.reward}}</h3>
					
					<p class="pull-right"><strong>Tags:</strong> {{e.tags}}</p>

					<div class="clearfix"></div>
				</div>						
			</div>
		</div>
	</div>
</div>
