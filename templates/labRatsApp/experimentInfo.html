<!-- Experiment Card -->
<div class="panel panel-default">
	<!-- Experiment title -->
	<div class="panel-heading">
		<h5><a data-toggle="collapse" data-parent="#experiments" href="#collapse{{e}}" class="pull-right"><span class="glyphicon glyphicon-collapse-down"></span></a></h5>
		{% if user.canEdit %}
			<p class="pull-right">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
			<h5><a href="/labRatsApp/experiment/modify/{{e}}" class="pull-right"><span class="glyphicon glyphicon-pencil"></span></a></h5>
		{% endif %}
		<h5><a href="/labRatsApp/experiment/{{e}}">{{e.title}}</a></h5>						
	</div>
	<!-- Experiment body -->
	<div id="collapse{{e}}" class="panel-collapse collapse">
		<div class="panel-body">
			<!-- Experiment description -->
			<p>{{e.description_short}}</p>
			
			<div class="row">
				<!-- Experiment details -->
				<div class="col-md-6">
					<p><strong>Ending:</strong> {{e.date_end}}</p>
					<p><strong>Location:</strong> {{e.location}}</p>
					<p>
						<strong>Participants:</strong> {{e.num_of_participants}}/{{e.max_participants}}
						<div class="progress">
							<div class="progress-bar" role="progressbar" aria-valuenow="{{e.num_of_participants}}" aria-valuemin="0" aria-valuemax="{{e.max_participants}}" style="width: {{e.percent_full}}%"></div>
						</div>
					</p>
				</div>
				
				<div class="col-md-6">
					<h3 class="pull-right well well-sm">Reward: <span class="glyphicon glyphicon-gbp"></span> {{e.rewardAmount}}</h3>
					
					<div class="clearfix"></div>
					<p class="pull-right">
						<strong>Tags:</strong>
						{% for tag in e.tags %}
							<a href="/labRatsApp/tag/{{tag}}/">{{tag}}</a>&nbsp;
						{% endfor %}
					</p>
				</div>					
			</div>
		</div>
	</div>
</div>
